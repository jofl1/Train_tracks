<!DOCTYPE html> 
<html lang=""en">
    <head>
        <title>Train Tracks</title>
        <link rel="stylesheet" href="tracks.css">
        <script src="tracks.js" defer></script>
        <script>
        var tracks;
       function init(){
           tracks = new Tracks();
       } 
        </script>
    </head>
    <body onload="init()">
        <div class="container">
            <div id="grid" class="grid"></div>
            <div class="track-selector">
                <div id="straight" class="track-option"></div>
                <div id="horiz" class="track-option"></div>
                <div id="tlc" class="track-option"></div>
                <div id="trc" class="track-option"></div>
                <div id="blc" class="track-option"></div>
                <div id="brc" class="track-option"></div>
            </div>
        </div>
    </body>
</html>
